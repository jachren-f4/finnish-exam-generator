r_type":"multiple_choice","options":[{"A":"a) kuvaa koko ympyr√§n keh√§√§, b) kuvaa osaa ympyr√§n keh√§st√§ kulman mukaan."},{"B":"a) kuvaa ympyr√§n pinta-alaa, b) kuvaa sektorin pinta-alaa."},{"C":"a) kuvaa ympyr√§n pinta-alaa, b) kuvaa osaa ympyr√§n keh√§st√§ kulman mukaan."},{"D":"a) kuvaa koko ympyr√§n keh√§√§, b) kuvaa koko ympyr√§n pinta-alaa."}],"correct_answer":{"value":"A"},"grading_rules":{"match_type":"exact"},"explanation":"Ympyr√§n keh√§n pituus on koko ympyr√§n reunan mitta, kun taas sektorin kaaren pituus on vain osa t√§st√§ reunasta, m√§√§riteltyn√§ keskuskulman avulla.","explanation_latex":null,"difficulty":"basic","curriculum_topic":"circle_concepts","estimated_time_seconds":120},{"question_id":"q_006","question_text":"Ympyr√§n halkaisija on 28 mm. Kuinka suuri on keskuskulma, kun sektorin kaaren pituus on 49 mm?","question_latex":"Kaava: $\\alpha = \\frac{L}{\\pi d} \\times 360¬∞$","question_display_mode":"block","answer_type":"numeric","answer_format":{"type":"decimal","tolerance":1,"units":"¬∞"},"correct_answer":{"value":199.5,"display":"200¬∞"},"grading_rules":{"match_type":"numeric_tolerance","tolerance":1},"explanation":"Kaaren pituuden kaavasta $L = \\frac{\\alpha}{360¬∞} \\times \\pi d$ voidaan ratkaista kulma $\\alpha = \\frac{L}{\\pi d} \\times 360¬∞$. Halkaisija $d = 28$ mm ja kaaren pituus $L = 49$ mm. Sijoita arvot: $\\alpha = \\frac{49 \\text{ mm}}{\\pi (28 \\text{ mm})} \\times 360¬∞ \\approx 199.5¬∞$.","explanation_latex":"$\\alpha = \\\\frac{49 \\\\text{ mm}}{\\\\pi (28 \\\\text{ mm})} \\\\times 360¬∞ \\\\approx 199.5¬∞$","difficulty":"advanced","curriculum_topic":"arc_length","estimated_time_seconds":240},{"question_id":"q_007","question_text":"Laske a) sektorin pinta-ala, b) kolmion pinta-ala ja c) sinisell√§ merkityn alueen pinta-ala, kun ympyr√§n s√§de on $r = 87$ cm ja keskuskulma on 90¬∞.","question_latex":"Kaavat: Sektori $A_s = \\frac{\\alpha}{360¬∞} \\times \\pi r^2$, Kolmio $A_t = \\frac{1}{2}bh$, Alue $A_a = A_s - A_t$","question_display_mode":"block","answer_type":"numeric","answer_format":{"type":"decimal","tolerance":5,"units":"cm¬≤"},"correct_answer":{"value":5942,"display":"5942 cm¬≤"},"grading_rules":{"match_type":"numeric_tolerance","tolerance":5},"explanation":"a) Sektorin pinta-ala: $A_s = \\frac{90¬∞}{360¬∞} \\times \\pi (87 \\text{ cm})^2 \\approx 5942$ cm¬≤. b) Koska kulma on 90¬∞, kolmio on suorakulmainen ja sen kateetit ovat s√§teet: $A_t = \\frac{1}{2} \\times 87 \\text{ cm} \\times 87 \\text{ cm} \\approx 3784.5$ cm¬≤. c) Sinisen alueen pinta-ala on sektorin ja kolmion pinta-alojen erotus: $A_a = A_s - A_t \\approx 5942 \\text{ cm}^2 - 3784.5 \\text{ cm}^2 \\approx 2157.5$ cm¬≤. Kysytty vastaus on sektorin pinta-ala.","explanation_latex":"a) $A_s = \\\\frac{90¬∞}{360¬∞} \\\\times \\\\pi (87 \\\\text{ cm})^2 \\\\approx 5942$ cm¬≤. b) $A_t = \\\\frac{1}{2} \\\\times 87 \\\\text{ cm} \\\\times 87 \\\\text{ cm} \\\\approx 3784.5$ cm¬≤. c) $A_a = A_s - A_t \\\\approx 5942 \\\\text{ cm}^2 - 3784.5 \\\\text{ cm}^2 \\\\approx 2157.5$ cm¬≤. Vastaus a-kohtaan on pyydetty.","difficulty":"advanced","curriculum_topic":"circle_sectors","estimated_time_seconds":300},{"question_id":"q_008","question_text":"Takalasin pyyhkij√§n sulan pituus on 35 cm. Sulan k√§rki on 45 senttimetrin p√§√§ss√§ pyyhkij√§n varren kiinnityskohdasta. Laske sulan pyyhkim√§n alueen pinta-ala, kun sulka k√§√§ntyy 110¬∞.","question_latex":"Kaava: $A = \\frac{\\alpha}{360¬∞} \\times \\pi r^2$","question_display_mode":"block","answer_type":"numeric","answer_format":{"type":"decimal","tolerance":5,"units":"cm¬≤"},"correct_answer":{"value":1715,"display":"1715 cm¬≤"},"grading_rules":{"match_type":"numeric_tolerance","tolerance":5},"explanation":"Pyyhkij√§n sulan k√§rjen liikerata muodostaa ympyr√§sektorin. T√§ss√§ tapauksessa s√§de on 45 cm (et√§isyys kiinnityskohdasta k√§rkeen) ja keskuskulma on 110¬∞. Sektorin pinta-ala lasketaan kaavalla $A = \\frac{\\alpha}{360¬∞} \\times \\pi r^2$. Sijoita arvot: $A = \\frac{110¬∞}{360¬∞} \\times \\pi (45 \\text{ cm})^2 \\approx 1715.0$ cm¬≤.","explanation_latex":"$A = \\\\frac{110¬∞}{360¬∞} \\\\times \\\\pi (45 \\\\text{ cm})^2 \\\\approx 1715.0$ cm¬≤","difficulty":"advanced","curriculum_topic":"circle_sectors","estimated_time_seconds":240}]};

        let currentQuestion = 0;
        const answers = {};

        function initExam() {
            renderProgressBar();
            renderQuestion(currentQuestion);
        }

        function renderProgressBar() {
            const progressBar = document.getElementById('progressBar');
            progressBar.innerHTML = examData.questions.map((q, i) =>
                `<div class="progress-dot ${i === currentQuestion ? 'current' : ''} ${answers[i] !== undefined ? 'answered' : ''}"
                     onclick="navigateToQuestion(${i})">${i + 1}</div>`
            ).join('');
        }

        function navigateToQuestion(index) {
            currentQuestion = index;
            renderQuestion(currentQuestion);
            renderProgressBar();
        }

        function renderQuestion(index) {
            const q = examData.questions[index];
            const content = document.getElementById('content');

            let formulaBox = '';
            if (q.question_latex) {
                formulaBox = `<div class="formula-box">${q.question_latex}</div>`;
            }

            let answerSection = '';
            if (q.answer_type === 'numeric') {
                const units = q.answer_format.units || '';
                answerSection = `
                    <div class="answer-section">
                        <label class="answer-label">Vastauksesi:</label>
                        <div class="input-group">
                            <input type="number"
                                   step="0.01"
                                   class="answer-input"
                                   placeholder="Sy√∂t√§ vastaus..."
                                   value="${answers[index] || ''}"
                                   oninput="saveAnswer(${index}, this.value)">
                            ${units ? `<div class="unit-label">${units}</div>` : ''}
                        </div>
                    </div>
                `;
            } else if (q.answer_type === 'multiple_choice') {
                answerSection = `
                    <div class="answer-section">
                        <label class="answer-label">Valitse oikea vastaus:</label>
                        <div class="multiple-choice">
                            ${q.options.map(opt => {
                                const key = Object.keys(opt)[0];
                                const text = opt[key];
                                return `
                                    <div class="choice-option ${answers[index] === key ? 'selected' : ''}"
                                         onclick="saveAnswer(${index}, '${key}')">
                                        <span class="choice-key">${key})</span>
                                        <span class="choice-text">${text}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            content.innerHTML = `
                <div class="question-container active">
                    <div class="question-header">
                        <div class="question-number">Kysymys ${index + 1} / ${examData.questions.length}</div>
                        <div class="question-meta">
                            <span class="meta-badge">${q.difficulty}</span>
                            <span class="meta-badge">~${Math.floor(q.estimated_time_seconds / 60)} min</span>
                        </div>
                    </div>
                    <div class="question-text">${q.question_text}</div>
                    ${formulaBox}
                    ${answerSection}
                    <div class="navigation">
                        <button class="btn btn-secondary"
                                onclick="navigateToQuestion(${index - 1})"
                                ${index === 0 ? 'disabled' : ''}>
                            ‚Üê Edellinen
                        </button>
                        <button class="btn btn-primary"
                                onclick="navigateToQuestion(${index + 1})"
                                ${index === examData.questions.length - 1 ? 'disabled' : ''}>
                            Seuraava ‚Üí
                        </button>
                    </div>
                </div>
            `;

            // Render LaTeX
            if (window.renderMathInElement) {
                renderMathInElement(content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ]
                });
            }
        }

        function saveAnswer(index, value) {
            answers[index] = value;
            renderProgressBar();
            if (examData.questions[index].answer_type === 'multiple_choice') {
                renderQuestion(currentQuestion);
            }
        }

        document.addEventListener('DOMContentLoaded', initExam);
    </script>

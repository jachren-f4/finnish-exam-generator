apiVersion: v1
kind: Secret
metadata:
  name: gemini-ocr-secrets
  namespace: gemini-ocr
  labels:
    app: gemini-ocr
type: Opaque
stringData:
  # Database Configuration (Base64 encoded in production)
  SUPABASE_URL: "your-supabase-url"
  SUPABASE_ANON_KEY: "your-supabase-anon-key"
  SUPABASE_SERVICE_ROLE_KEY: "your-supabase-service-role-key"
  
  # External API Keys
  GOOGLE_AI_API_KEY: "your-google-ai-api-key"
  
  # JWT Configuration
  JWT_SECRET: "your-jwt-secret-key"
  JWT_REFRESH_SECRET: "your-jwt-refresh-secret-key"
  
  # Encryption Keys
  ENCRYPTION_KEY: "your-32-character-encryption-key"
  
  # External Service URLs
  WEBHOOK_URL: "your-webhook-url"
  MONITORING_API_KEY: "your-monitoring-api-key"
  
  # Redis Configuration (if using external Redis)
  REDIS_URL: "redis://redis-service:6379"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: gemini-ocr-tls
  namespace: gemini-ocr
  labels:
    app: gemini-ocr
type: kubernetes.io/tls
data:
  # TLS Certificate (Base64 encoded)
  tls.crt: LS0tLS1CRUdJTi... # Your TLS certificate
  tls.key: LS0tLS1CRUdJTi... # Your TLS private key